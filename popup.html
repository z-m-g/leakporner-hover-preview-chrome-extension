<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }
    h3 {
      margin: 0 0 16px 0;
      color: #3EB87B;
      font-size: 16px;
    }
    .setting {
      margin-bottom: 16px;
    }
    .setting label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    input[type="range"] {
      flex: 1;
      height: 6px;
      -webkit-appearance: none;
      background: #ddd;
      border-radius: 3px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #3EB87B;
      border-radius: 50%;
      cursor: pointer;
    }
    .value {
      min-width: 36px;
      text-align: right;
      font-weight: 600;
      color: #3EB87B;
    }
    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h3>Trickplay Settings</h3>

  <div class="setting">
    <label>Max frames in preview</label>
    <div class="slider-container">
      <input type="range" id="maxFrames" min="10" max="100" step="10" value="100">
      <span class="value" id="maxFramesValue">100</span>
    </div>
    <div class="hint">Lower = faster loading, smoother scrubbing on slow connections</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
